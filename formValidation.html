<html>
    
    <head>
        <title>Simple Form Validation (HTML,Css,jQuery)</title>
        
        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    
    <body>
        
        <div id="wrapper">
            
            <div id="successMessage"> You do it! Congratulations.</div>
            <div id="errorMessage">
            
            </div>
            
            <div class="form-element">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="eg. yourmail@mail.com">
            </div>
            
            <div class="form-element">
                <label for="telephone">Telephone</label>
                <input type="text" name="telephone" id="telephone" placeholder="eg. 0123456789">
            </div>

            <div class="form-element">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" >
            </div>
            
            <div class="form-element">
                <label for="passwordConfirm">Confirm Password</label>
                <input type="password" name="passwordConfirm" id="passwordConfirm" >
            </div>
            
            <div class="form-element">
                <input type="submit" id="submitButton" value="Sing Up">
            </div>
    

        </div>
        
        <script type="text/javascript" src="script.js"></script>
    </body>



</html>
